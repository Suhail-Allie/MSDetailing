    <style>
        /* Basic styling for gallery and modal */

        /* CSS for the back to top button */
        .back-to-top {
            position: fixed;
            bottom: 50px;
            right: 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            display: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .back-to-top:hover {
            background-color: #555;
        }

        /* Gallery layout */
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .photo-gallery img {
            width: 100%;
            max-width: 250px;
            height: auto;
            object-fit: cover;
            cursor: pointer;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .modal-content img {
            width: 100%;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            user-select: none;
            transition: 0.3s;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        .close:hover, .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .photo-gallery img {
                max-width: 150px;
                height: auto;
            }

            .back-to-top {
                padding: 10px 15px;
                font-size: 14px;
            }

            .modal-content {
                width: 90%;
            }

            .prev, .next {
                font-size: 16px;
                padding: 10px;
            }

            .close {
                font-size: 30px;
            }
        }

        @media (max-width: 480px) {
            .photo-gallery img {
                max-width: 100px;
                height: auto;
            }

            .back-to-top {
                padding: 8px 12px;
                font-size: 12px;
            }

            .modal-content {
                width: 95%;
            }

            .prev, .next {
                font-size: 14px;
                padding: 8px;
            }

            .close {
                font-size: 24px;
            }
        }
    </style>

    <script>
        // JavaScript for modal and navigation
        var modal = document.getElementById("imageModal");
        var modalImg = document.getElementById("modalImage");
        var closeBtn = document.getElementsByClassName("close")[0];
        var images = document.querySelectorAll(".photo-gallery img");
        var currentIndex;

        // Open the modal when image is clicked
        images.forEach((img, index) => {
            img.onclick = function() {
                modal.style.display = "block";
                modalImg.src = this.src;
                currentIndex = index;
            }
        });

        // Close the modal
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // Show the previous image
        document.querySelector(".prev").onclick = function() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            modalImg.src = images[currentIndex].src;
        }

        // Show the next image
        document.querySelector(".next").onclick = function() {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            modalImg.src = images[currentIndex].src;
        }

        // Close the modal if user clicks outside the image
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
